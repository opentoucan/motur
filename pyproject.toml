[project]
name = "motur"
version = "0.1.0"
description = "A fastapi project to fetch vehicle information and MOT history using ANPR on images if required"
readme = "README.md"
requires-python = "==3.13.*"
dependencies = [
  "datetime>=5.5",
  "fast-alpr[onnx]==0.3.0",
  "fastapi[standard]==0.118.3",
  "msal==1.33.0",
  "pydantic==2.11.9",
  "pydantic-settings==2.11.0",
  "pydoll-python==2.8.0",
  "python-dateutil>=2.9.0.post0",
  "requests==2.32.5",
  "validators>=0.35.0",
]
[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  "src"
]
[tool.pyright]
venvPath = "."
venv = ".venv"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-mock>=3.14.1",
]
