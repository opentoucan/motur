[project]
name = "motur"
version = "0.1.0"
description = "A fastapi project to fetch vehicle information and MOT history using ANPR on images if required"
readme = "README.md"
requires-python = "==3.13"
dependencies = [
  "fast-alpr[onnx]==0.2.0",
  "fastapi[standard]==0.116.1",
  "msal==1.33.0",
  "pydantic==2.11.7",
  "pydantic-settings==2.10.1",
  "pydoll-python==2.6.0",
  "requests==2.32.4",
  "validators>=0.35.0",
]
[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = [
  "src"
]
[tool.pyright]
venvPath = "."
venv = ".venv"
